<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Студент</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <main class="page">
      <div class="window">
        <nav class="window__toolbar">
          <p>Программа Stud</p>
          <div class="panel">
            <hr id="escape">
            <hr id="fullscreen">
            <hr id="close">
          </div>
        </nav>
        <div class="window__body">
          <h2 class="title">Выберите функцию</h2>
          <ol>
            <li onclick="showSurname()">Вывести фамилию</li>
            <li onclick="changeSurname()">Изменить фамилию</li>
            <li onclick="showScore()">Вывести оценку</li>
            <li onclick="addScore()">Добавить оценку</li>
            <li onclick="changeScore()">Изменить оценку</li>
            <li onclick="showAverage()">Средний балл</li>
            <li onclick="showData()">Показать всю информацию</li>
          </ol>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__bar">
        <div class="left">
          <div class="start-menu">
            <div class="start-menu_icon">
              <img src="img/windows.svg" alt="">
            </div>
          </div>
          <div class="explorer icon">
            <img src="img/explorer.svg" alt="">
          </div>
        </div>
        <div class="right">
          <div class="internet icon small_icon">
            <img src="img/internet.svg" alt="">
          </div>
          <div class="sound icon small_icon">
            <img src="img/sound.svg" alt="">
          </div>
          <div class="now icon">
            <div class="time">00:00</div>
            <div class="date"></div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script>
    setInterval(() => {
      const date = new Date();
      const [hour, minutes, seconds] = [date.getHours(), date.getMinutes(), date.getSeconds()];
      let time = document.querySelector(".time");
      time.textContent = `${hour.toString().padStart(2,"0")}:${minutes.toString().padStart(2,"0")}`;
    }, 1000);
    const date = new Date();
    let [month, day, year] = [date.getMonth(), date.getDate(), date.getFullYear()];
    month++;
    let calendar = document.querySelector(".date");
    calendar.textContent = `${day.toString().padStart(2,"0")}/${month.toString().padStart(2,"0")}/${year}`;
  </script>
  <script src="js/stud.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
